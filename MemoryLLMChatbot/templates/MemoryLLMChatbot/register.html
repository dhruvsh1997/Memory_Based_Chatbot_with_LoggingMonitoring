{% extends 'MemoryLLMChatbot/base.html' %}
{% load static %}
{% block content %}
<h2>Register</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
